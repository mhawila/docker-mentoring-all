<div class="form-group">
    <label for="tutorName" class="col-md-2 control-label">{{ 'NAME' | translate }}:</label>
    <div class="col-md-3">
         <input id="tutorName" name="'Nome'" ng-model="tutor.name" type="text" class="form-control" autocomplete="off" required/>
    </div>

    <label for="tutorSurname" class="col-md-2 control-label">{{ 'SURNAME' | translate }}:</label>
    <div class="col-md-3">
         <input id="tutorSurname" name="'Apelido'" ng-model="tutor.surname" type="text" class="form-control" autocomplete="off" required/>
    </div>
</div>

<div class="form-group">
    <label for="category" class="col-md-2 control-label">{{ 'CATEGORY' | translate }}:</label>
    <div class="col-md-3">
        <select id="category" ng-click ="changeValues()" name="'Categoria'" ng-model="carrerType.name" type="text" class="form-control" ng-options="carrerType | translate for carrerType in carrertypes" required>
        </select>
    </div>
    <label for="carrer" class="col-md-2 control-label">{{ 'CARRER' | translate }}:</label>
    <div class="col-md-3">
        <select id="carrer" name="'Carreira'"  ng-model="tutor.career" type="text" class="form-control" 
        ng-options="carrer.position for carrer in carres" required>
        </select>
    </div>
</div>
<div class="form-group">
    <label for="phoneNumber" class="col-md-2 control-label">{{ 'PHONE_NUMBER' | translate }}:</label>
    <div class="col-md-3">
         <input id="tutorPhoneNumber" name="'Telefone'" ng-model="tutor.phoneNumber" type="text" class="form-control" autocomplete="off" required/>
    </div>

    <label for="phoneEmail" class="col-md-2 control-label">{{ 'EMAIL' | translate }}:</label>
    <div class="col-md-3">
        <input id="tutorEmail" name="'Email'" ng-model="tutor.email" type="email" class="form-control" autocomplete="off" required/>
   </div>
</div>
